<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta name="description" content="Easily report cases of corruption to the appropriate authorities. Users can also report on things that needs government intervention."> 
    <meta name="author" content="Okosun Valentine Ejodamen <valenstical@gmail.com>"> 
    <title>Sign in as Admin|iReporter - Easily report cases of corruption and areas that needs government intervention|Andela Developer Challenge</title>     
    <link href="assets/images/icons/icon.png" rel="icon" type="image/png"> 
    <link href="assets/css/central.css" rel="stylesheet" type="text/css">

  <body> 
    <section class="how login-wrapper bg-grey" data-pg-name="How it Works"> 
      <div class="wrapper" data-pg-name="Wrapper"> 
        <form class="card login-form no-margin" onsubmit="return adminLogin()"> 
          <h1 class="text-brand">Welcome Admin</h1> 
          <p>Login to manage reports and user activities</p> 
          <div class="form-wrapper" data-pg-collapsed> 
            <label>Username</label>             
            <input class="form-element" type="email" name="email"> 
          </div>           
          <div class="form-wrapper" data-pg-collapsed> 
            <label>Password</label>             
            <input class="form-element" type="password" name="password"> 
          </div>           
          <button class="btn-brand" type="submit">Log In</button>           
        </form>         
      </div>       
    </section>     
    <!-- Placed at the end of the document so the pages load faster -->     
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>     
    <script src="assets/js/home.js" type="text/javascript"></script>
