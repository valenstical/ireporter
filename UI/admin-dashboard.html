    <main class="login-wrapper top-space account-wrapper" data-pg-name="Dashboard"> 
      <section class="heading" data-pg-collapsed> 
        <div class="wrapper" data-pg-name="Wrapper" data-pg-collapsed> 
          <div> 
            <a>Reports (<span id="total"></span>)</a> 
          </div>           
        </div>         
      </section>       
      <section class="fill-viewport"> 
        <div class="wrapper" data-pg-name="Wrapper"> 
          <header class="page-title" data-pg-collapsed> 
            <div class="row" data-pg-name="Row" data-pg-collapsed> 
              <div class="column column-xs-3" data-pg-name="Column" data-pg-collapsed> 
                <div class="card card-sm summary"> 
                  <i class="fa fa-file-text-o bg-status-draft"></i> 
                  <p><small id="pending"></small><span>Pending</span></p> 
                </div>                 
              </div>               
              <div class="column column-xs-3" data-pg-name="Column" data-pg-collapsed> 
                <div class="card card-sm summary"> 
                  <i class="fa bg-status-pending fa-info"></i> 
                  <p><small id="investigating"></small><span title="Investigating">Investigating</span></p> 
                </div>                 
              </div>               
              <div class="column column-xs-3" data-pg-name="Column" data-pg-collapsed> 
                <div class="card card-sm summary"> 
                  <i class="fa bg-status-resolved fa-check"></i> 
                  <p><small id="resolved"></small><span>Resolved</span></p> 
                </div>                 
              </div>               
              <div class="column column-xs-3" data-pg-name="Column" data-pg-collapsed> 
                <div class="card card-sm summary"> 
                  <i class="fa bg-status-rejected fa-remove"></i> 
                  <p><small id="rejected"></small><span>Rejected</span></p> 
                </div>                 
              </div>               
            </div>             
          </header>
          <div class="card card-sm table-overflow"> 
            <header class="tab" data-pg-collapsed> 
              <a onclick="filterReport(this,'all')" class="tab-pending transition active pop-lg">All</a>
              <a onclick="filterReport(this,'draft')" class="tab-pending transition pop-lg">Pending</a> 
              <a onclick="filterReport(this,'under investigation')" class="tab-investigating transition">Investigating</a> 
              <a onclick="filterReport(this,'resolved')" lass="tab-resolved" class="transition tab-resolved">Resolved</a> 
              <a onclick="filterReport(this,'rejected')" class="tab-rejected transition">Rejected</a> 
            </header>             
            <div class="table-wrapper"> 
              <table class="table table-striped"> 
                <thead data-pg-collapsed> 
                  <tr data-pg-collapsed> 
                    <th>Date</th>
                    <th>Report</th>
                    <th>User</th> 
                    <th class="text-center">Status</th> 
                  </tr>                   
                </thead>                 
                <tbody id="reportsBody"> 
</tbody>                 
              </table>               
            </div>             
          </div>           
        </div>         
      </section>
