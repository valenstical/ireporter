    <section class="login-wrapper top-space" data-pg-name="Dashboard"> 
      <section class="heading" data-pg-collapsed> 
        <div class="wrapper" data-pg-name="Wrapper" data-pg-collapsed> 
          <div class="bread" data-pg-collapsed> 
            <a href="index.html">Home</a> 
            <i class="fa fa-angle-right"></i> 
            <a class="active">Edit Profile</a> 
          </div>           
        </div>         
      </section>       
      <section data-pg-collapsed> 
        <div class="wrapper" data-pg-name="Wrapper"> 
          <div class="card login-form login-form-lg profile-wrapper"> 
            <div class="profile-img" data-pg-collapsed> 
              <img src="assets/images/profiles/photo-1467400492058-1aad44d4bcd6.jpg" width="200" height="200" /> 
            </div>             
            <button class="btn-brand btn-secondary btn-250" onclick="uploadProfile()">Change Image</button>             
            <input type="file" class="delete-file-chooser"> 
          </div>           
          <form class="card login-form login-form-lg" onsubmit="return editProfile()"> 
            <div class="form-wrapper" data-pg-collapsed> 
              <label>First Name </label>               
              <input class="form-element" type="text" name="fname" required value="Steven"> 
            </div>             
            <div class="form-wrapper" data-pg-collapsed> 
              <label>Last Name </label>               
              <input class="form-element" type="text" name="lname" required value="Nnamani"> 
            </div>             
            <div class="form-wrapper" data-pg-collapsed> 
              <label>Email Address </label>               
              <input class="form-element" type="email" name="email" required value="abc@gmail.com"> 
            </div>             
            <button class="btn-brand btn-250" type="submit">Update Profile</button>             
          </form>           
          <form class="card login-form login-form-lg" onsubmit="return changePassword()"> 
            <div class="form-wrapper" data-pg-collapsed> 
              <label>Password</label>               
              <input class="form-element" type="password" name="password" required placeholder="*********"> 
            </div>             
            <button class="btn-brand btn-250" type="submit">Change password</button>             
          </form>           
        </div>
