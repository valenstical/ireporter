    <main class="login-wrapper top-space" data-pg-name="Dashboard" data-pg-collapsed> 
      <section class="heading"> 
        <div class="wrapper" data-pg-name="Wrapper"> 
          <div class="bread">

            <i class="fa fa-angle-right"></i> 
            <a class="active">Edit Profile</a>

      <section class="edit-profile-wrapper" data-pg-collapsed> 
        <div class="wrapper" data-pg-name="Wrapper">
          <div class="row">
            <div class="column column-md-4">
              <div class="card profile-wrapper" data-pg-collapsed> 
                <div class="profile-img" data-pg-collapsed> 
                  <img width="150" height="150" /> 
                </div>                 
                <button class="btn-brand btn-secondary btn-250" onclick="uploadProfile()">Change Image</button>                 
                <input type="file" class="delete-file-chooser"> 
              </div>
            </div>
            <div class="column column-md-8">
              <form class="card" onsubmit="return editProfile(this)" novalidate>
                <div class="pg-empty-placeholder" id="resultPane"></div>                 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>First Name </label>                   
                  <input class="form-element text-capitalize" type="text" name="firstname" required> 
                </div>                 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>Last Name </label>                   
                  <input class="form-element text-capitalize" type="text" name="lastname" required> 
                </div>                 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>Other Name</label>                   
                  <input class="form-element text-capitalize" type="text" name="othernames" value=""> 
                </div>                 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>Email </label>                   
                  <input class="form-element" type="email" name="email" required> 
                </div>                 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>Phone Number </label>                   
                  <input class="form-element" type="tel" name="phoneNumber" required> 
                </div>                 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>Username </label>                   
                  <input class="form-element" type="text" name="username" required> 
                </div>                 
                <button class="btn-brand btn-250 btn-submit" type="submit">
                  <span>Update Profile</span>
                  <img src="assets/images/resources/loader-light.gif" width="12" class="hidden">
                </button>                 
              </form>
              <form class="card" onsubmit="return changePassword()" data-pg-collapsed> 
                <div class="form-wrapper" data-pg-collapsed> 
                  <label>Password</label>                   
                  <input class="form-element" type="password" name="password" required placeholder="*********"> 
                </div>                 
                <button class="btn-brand btn-250" type="submit">Change password</button>                 
              </form>
            </div>
          </div>           
        </div>         
      </section>
